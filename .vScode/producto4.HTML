<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>CELLFLEX</title> 
    <style>
        .btn-vermas {
            display: block; /* Asegúrate de que el botón esté visible */
            background-color: #007bff; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar el cursor */
            margin-top: 10px; /* Espacio arriba */
        }
    </style>
</head>
<body>
    <header>
        <script src="navbar.js"></script>
    </header>
    <main>
        <section class="container mt-4">
            <div class="d-flex flex-wrap justify-content-center" id="productContainer">
                <!-- Los productos se agregarán aquí dinámicamente -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 CELLFLEX. Todos los derechos reservados.</p>
        <div>
            <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <!-- Ícono del carrito en la navbar -->
    <div id="cartIcon" class="navbar">
        <i class="bi bi-cart"></i>
        <span id="cartCount" class="badge bg-danger">0</span>
    </div>

    <!-- Modal del carrito -->
    <div id="carritoModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="carritoLista" class="list-group">
                        <!-- Los productos del carrito se agregarán aquí -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>

    <script src="productos.js"></script>
    <script src="e-commerce.js"></script>
    <script src="navbar.js"></script>
    <script>
        // Función para mostrar productos
        function mostrarProductos() {
            const productContainer = document.getElementById('productContainer');

            productos.forEach(producto => {
                const card = `
                    <div class="card m-2" style="width: 18rem;">
                        <img src="${producto.imagen}" class="card-img-top" alt="${producto.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${producto.titulo}</h5>
                            <p class="card-text">${producto.detalle}</p>
                            <p>Precio: $${producto.precio}</p>
                            <a href="producto.html" class="btn btn-primary btn-vermas">Ver más</a>
                            <a href="#" class="btn btn-primary" onclick="agregarAlCarrito(${producto.id})">Agregar al Carrito</a>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += card;
            });
        }

        // Llamar a la función para mostrar productos
        mostrarProductos();
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" 
    ></script>
</body>
</html>
